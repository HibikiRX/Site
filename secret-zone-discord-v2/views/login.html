<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body {
      background-color: #2c2f33;
      color: #dcddde;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #23272a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    input[type="password"] {
      background-color: #40444b;
      border: none;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      color: white;
      border-radius: 4px;
    }
    button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <form method="POST" action="/login">
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Connexion</button>
    </form>
  </div>
</body>
</html>
